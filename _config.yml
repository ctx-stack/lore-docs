title: Lore MCP Documentation
description: Version control for AI coding context
theme: jekyll-theme-minimal
baseurl: "/lore-mcp"
url: "https://ctx-stack.github.io"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Collections for multi-language
collections:
  en:
    output: true
    permalink: /en/:path/
  ko:
    output: true
    permalink: /ko/:path/

# Default settings
defaults:
  - scope:
      path: "en"
    values:
      lang: "en"
  - scope:
      path: "ko"
    values:
      lang: "ko"

# Exclude from build
exclude:
  - prd/
  - "*.prd"
